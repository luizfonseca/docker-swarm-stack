version: "3.8"

x-deploy-policy: &x-deploy-policy
  mode: global # 1 per node
  resources:
    limits:
      cpus: "0.5"
      memory: 64M


x-default-logging: &x-default-logging
  options:
    max-size: "12m"
    max-file: "5"
  driver: json-file

networks:
  monitoring:
    name: monitoring
    external: true
    attachable: true

configs:
  nodeexporter_entrypoint:
    file: configs/node-exporter-entrypoint.sh
  otel_config:
    file: configs/otel-collector.yaml

services:
  node-exporter:
    image: prom/node-exporter:v1.8.0
    environment:
      NODE_ID: "${NODE_ID:-{{.Node.ID}}}"
      NODE_NAME: "${NODE_NAME:-{{.Node.Hostname}}}"
    configs:
      - source: nodeexporter_entrypoint
        target: /docker-entrypoint.sh
    command:
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--path.rootfs=/rootfs'
      - '--no-collector.ipvs'
    networks:
      - monitoring
    volumes:
      - /:/rootfs:ro,rslave
    entrypoint:
      - /bin/sh
      - /docker-entrypoint.sh
    deploy: *x-deploy-policy
    logging: *x-default-logging


  docker-metrics:
    image: gcr.io/cadvisor/cadvisor:latest
    networks:
      - monitoring
    # privileged: true
    #command:
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy: *x-deploy-policy
    logging: *x-default-logging
