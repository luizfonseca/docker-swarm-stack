version: "3.6"

x-default-logging: &x-default-logging
  options:
    max-size: "12m"
    max-file: "5"
  driver: json-file

networks:
  public:
    external: true
  agent_network:
    external: true

services:
  portainer-agent:
    image: portainer/agent:2.19.3-alpine
    environment:
      # REQUIRED: Should be equal to the service name prefixed by "tasks." when
      # deployed inside an overlay network
      AGENT_CLUSTER_ADDR: tasks.portainer-agent
      # AGENT_PORT: 9001
      # LOG_LEVEL: debug
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      resources:
        limits:
          cpus: 0.5
          memory: 64M
        reservations:
          cpus: 0.25
          memory: 32M
      placement:
        constraints: [node.platform.os == linux]
    logging: *x-default-logging

  portainer:
    image: portainer/portainer-ce:2.19.3-alpine
    command: -H tcp://tasks.portainer-agent:9001 --tlsskipverify
    networks:
      - public
      - agent_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    logging: *x-default-logging
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        # Frontend
        - "traefik.enable=true"
        - "traefik.docker.lbswarm=true" # Load balances through the swarm 
        - "traefik.http.routers.portainer.rule=Host(`portainer.${DOMAIN_NAME:?err}`)"
        - "traefik.http.routers.portainer.entrypoints=websecure"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"

        # Portainer is behind a GH auth proxy
        - "traefik.http.middlewares.oauth-proxy.plugin.gh-oauth.apiBaseUrl=http://gh-oauth"
        - "traefik.http.middlewares.oauth-proxy.plugin.gh-oauth.whitelist.logins[0]=${GITHUB_USERNAME}"

        # Attach GH middleware
        - "traefik.http.routers.portainer.middlewares=oauth-proxy"
volumes:
  portainer-data:
