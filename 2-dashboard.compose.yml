version: "3.8"

x-default-logging: &x-default-logging
  options:
    max-size: "12m"
    max-file: "5"
  driver: json-file

networks:
  public:
    external: true
  monitoring:
    external: true
    name: monitoring
    attachable: true

services:
  grafana:
    image: grafana/grafana:10.4.2
    networks:
      - public
      - monitoring
      - shared
    volumes:
      - grafana-data:/var/lib/grafana
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 200M
      replicas: 1
      labels:
        caddy: "grafana${DOMAIN_SUFFIX}.${DOMAIN_NAME:-localhost}"
        caddy.reverse_proxy: "{{upstreams 3000}}"
        caddy.authorize: with ghpolicy
      placement:
        constraints:
          - node.role==manager
    logging: *x-default-logging


volumes:
  grafana-data:
